{% extends "base.html" %}

{% block content %}

    <h1>Reset Password</h1>

    <form class="mt-5" action="" method="post" role="form" novalidate>
        {{ form.hidden_tag() }}

        <fieldset>

             <div class="form-group">
                <label class="mr-5">{{ form.email.label }}</label>
                {{ form.email(size=64) }}
             </div>

            {% for error in form.email.errors %}
            <div class="alert alert-danger col-lg-4" role="alert">
                {{ error }}
            </div>
            {% endfor %}

              <div>{{ form.submit() }}</div>
        </fieldset>
    </form>

{% endblock %}

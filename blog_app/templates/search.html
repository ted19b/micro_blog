{% extends "base.html" %}

{% block app_content %}
    <h2 class="title-out mb-0 font-weight-bold text-center my-5">{{ _('Search Results') }}</h2>

     <section class="mt-5 space-2 space-bottom-lg-3">
        <div class="row">
            {% for post in posts %}
                {% include '_postv2.html' %}
            {% endfor %}
        </div>

        <nav class="container mt-5" aria-label="Page navigation">
            <ul class="pagination mb-0">
                {% if prev_url %}
                    <li class="page-item mr-auto">
                        <a class="page-link" href="{{ prev_url or '#' }}" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                            <span class="d-none d-sm-inline-block ml-1">{{ _('Previous results') }}</span>
                        </a>
                    </li>
                {% endif %}

                {% if next_url %}
                    <li class="page-item ml-auto">
                        <a class="page-link" href="{{ next_url or '#' }}" aria-label="Next">
                            <span class="d-none d-sm-inline-block mr-1">{{ _('Next results') }}</span>
                            <span aria-hidden="true">»</span>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </section>
{% endblock %}

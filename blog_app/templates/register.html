{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <main>
            <div class="container d-flex flex-column">
                <div class="row align-items-center justify-content-center no-gutters min-vh-100">
                    <div class="col-8 col-md-6 col-lg-7 offset-md-1 order-md-2 mt-auto mt-md-0 pt-8 pb-4 py-md-11">
                        <!-- Image -->
                        <img src="{{url_for('static', filename='img/online_registration.jpg')}}" alt="login illustration" class="img-fluid">
                    </div>

                    <div class="col-12 col-md-5 col-lg-4 order-md-1 mb-auto mb-md-0 pb-8 py-md-11">

                        <!-- Heading -->
                        <h1 class="mb-0 font-weight-bold text-center">Sign Up</h1>

                        <!-- Text -->
                        <p class="mb-6 text-center text-muted">
                            Thank you for joining us.
                        </p>

                        <!-- Form -->
                        <form class="mb-6">

                            <!-- Email -->
                             <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="username">
                            </div>

                            <!-- Email -->
                             <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@address.com">
                            </div>

                            <!-- Password -->
                            <div class="form-group mb-5">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>

                            <!-- Repeat Password -->
                            <div class="form-group mb-5">
                                <label for="repeat_password">Repeat Password</label>
                                <input type="password" class="form-control" id="repeat_password" placeholder="Re-Enter your password">
                            </div>

                            <!-- Submit -->
                            <button class="btn btn-block btn-primary" type="submit">Sign up</button>

                        </form>

                        <!-- Text -->
                        <p class="mb-0 font-size-sm text-center text-muted mt-5">
                            Already have an account?<a href="{{url_for('login')}}"> Log in</a>.
                        </p>




                    </div>
                </div> <!-- / .row -->
            </div>
        </main>

        <hr class="mt-5">

        <footer>
            <p>&copy 2016 Company, Inc.</p>
        </footer>
    </div>
{% endblock %}

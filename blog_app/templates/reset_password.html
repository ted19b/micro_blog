{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

    <div class="container mt-5">
        <main>
            <div class="container d-flex flex-column">
                <div class="row align-items-center justify-content-center no-gutters min-vh-100">
                    <div class="col-8 col-md-6 col-lg-7 offset-md-1 order-md-2 mt-auto mt-md-0 pt-8 pb-4 py-md-11">
                        <!-- Image -->
                        <img src="{{url_for('static', filename='img/loginIllustration.jpg')}}" alt="login illustration" class="img-fluid">
                    </div>

                    <div class="col-12 col-md-5 col-lg-4 order-md-1 mb-auto mb-md-0 pb-8 py-md-11">

                        <!-- Heading -->
                        <h2 class="title-out mb-0 font-weight-bold text-center">Forgot your password?</h2>

                        <!-- Text -->
                        <p class="mb-6 text-center text-muted">
                            Not to worry. Just enter your email address below and we'll
                            send you an instruction email for recovery.
                        </p>

                        {{ wtf.quick_form(form) }}

                    </div>
                </div> <!-- / .row -->
            </div>
        </main>

        <hr class="mt-5">

        <footer>
            <p>&copy 2016 Company, Inc.</p>
        </footer>
    </div>

{% endblock %}
